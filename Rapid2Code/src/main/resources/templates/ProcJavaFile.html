<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Rapid 2 Code</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<h1>Process Java File (*.java)</h1>
<form th:action="@{/ProcJavaFile}" method="post" enctype="multipart/form-data">
  <table border="0" cellpadding="5">
    <tr>
      <th>Select Java File:&nbsp;&nbsp;</th>
        <td>
          <input type="file" th:name="file" accept=".java"/>
         </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input th:type="submit" value="Process Java File" />
        </td>
      </tr>
   </table>
</form>

</div>

</body>
</html>
