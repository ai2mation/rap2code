<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Rapid 2 Code</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<h1>Register</h1>
        <form class="form-horizontal" th:object="${user}" th:action="@{/userRegister}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{userName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Text #:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{textNumber}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">alternative email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{alterEmail}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">password:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{password}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Secret Question 1:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{secretQuestion1}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">secret Answer 1:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{secretAnswer1}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Secret Question 2:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{secretQuestion2}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">secret Answer 2:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{secretAnswer2}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>

</div>

</body>
</html>
